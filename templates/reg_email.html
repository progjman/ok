
<div class="{{.Status}}">
    <p>{{.Message}}</p>
    {{if eq .Status "valid"}}
 
    <form hx-post="" hx-target="#reg" hx-swap="outerHTML">
        <input type="hidden" name="email" value="{{.Value}}">
        <button hx-get="/check-email" hx-target="#reg" hx-swap="innerHTML">Далее</button>
    </form>
    {{end}}
</div>
