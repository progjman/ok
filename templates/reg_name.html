
<div class="{{.Status}}">
    <p>{{.Message}}</p>
    {{if eq .Status "valid"}}
 
    <form hx-post="/reg-form-pass" hx-target="#reg" hx-swap="outerHTML">

        <input type="hidden" name="username" value="{{.Value}}">   <!-- скрытое поле -->

        <button hx-post="/reg-form-pass" hx-target="#reg" hx-swap="innerHTML">Далее</button>
    </form>
    {{end}}
</div>
