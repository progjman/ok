<div id="reg">
    <h1>
        <span class="boom">üí•</span> –ù–∞–ø–∏—à–∏—Ç–µ –ø–∞—Ä–æ–ª—å <span class="boom">üí•</span>
    </h1>
    <div id="check-password">

        <label for="password"></label>
        <input 
            type="text" 
            name="password" 
            id="password" 
            value="{{.Value}}" 
            class="input {{.Status}}"
            hx-post="/check-password"
            hx-trigger="keyup changed delay:300ms"
            hx-target="#reg"
            hx-swap="outerHTML"
        />

        <div class="status {{.Status}}">{{.Message}}</div>

        {{if eq .Status "valid"}}
        <!-- ‚öôÔ∏è –í–º–µ—Å—Ç–æ –∫–Ω–æ–ø–∫–∏ —Å hx-vals ‚Äî –æ–±—ã—á–Ω–∞—è —Ñ–æ—Ä–º–∞ -->
        <input type="text" name="username" value="{{.Username}}">
        <input type="text" name="password" value="{{.Value}}">
        
        <button 
            hx-post="/email" 
            hx-vals='{
                "username": "{{.Username}}",
                "password": "{{.Value}}"
            }'
            hx-target="#reg" 
            hx-swap="outerHTML"
        >
            –î–∞–ª–µ–µ
